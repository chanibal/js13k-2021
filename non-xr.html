<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS13K 2021</title>
	</head>
	<body style="margin:0">
		<script src="three.js" type="text/javascript"></script>
		<script src="OrbitControls.js" type="text/javascript"></script>
		<script type="text/javascript" src="ZzFX.micro.js"></script>
		<script type="text/javascript" src="ZzFX-sounds.js"></script>
		<script type="module">
			import * as main from "./main.m.js";
			window.main = main;

			const controls = new THREE.OrbitControls( main.camera, main.renderer.domElement );
			controls.minDistance = 1;
			controls.maxDistance = 5;
			controls.target.set(0, 1.7);
			controls.update();

			main.camera.position.set(0, 10, 0);
			main.camera.lookAt(0,0,0);

		</script>
	</body>
</html>
